---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: castle
spec:
  type: NodePort
  ports:
    - name: "game"
      port: 23001
      targetPort: 23001
    - name: "admin"
      port: 18001
      targetPort: 18001
    - name: "game-tcp"
      port: 18181
      targetPort: 18181

  selector:
    service: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: castle
spec:
  replicas: 3
  selector:
    matchLabels:
      service: nginx
  template:
    metadata:
      labels:
        service: nginx
    spec:
      imagePullSecrets:
        - name: 37-hub-pull
      volumes:
        - name: nacos-config
          configMap:
            name: nacos-conf
        - name: nginx-config
          configMap:
            name: nginx-conf
      containers:
        - name: nginx
          image: nginx:latest
          resources:
            requests:
              cpu: 2000m
              memory: 2000Mi
            limits:
              cpu: 2000m
              memory: 2000Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /usr/local/nginx/conf/nginx.conf
              subPath: nginx.conf
